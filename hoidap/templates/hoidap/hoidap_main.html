{% extends 'base.html' %}
{% load static %}
{% block left_content %}
<div class="qa_title">
    <div id="guicauhoi">
        <a href="{% url 'gui_cau_hoi' %}">GỬI CÂU HỎI</a>
    </div>
    <h3>HỎI ĐÁP</h3>
</div>
<div class="question_answer">
    <ul>
        {% for hoidap in tralois %}
        <li>
            <div class="question" {% if hoidap.cau_hoi == cau_hoi_duoc_chon %} style="color: black;" {% endif %}>
                <img {% if hoidap.cau_hoi == cau_hoi_duoc_chon %} src="/static/images/icon_question_hover.png" {% else %} src="/static/images/icon_question.png" {% endif %} alt="">
                {{hoidap.cau_hoi|safe}}
            </div>
            <div class="answer" {% if hoidap.cau_hoi == cau_hoi_duoc_chon %} style="display: block;" {% endif %}>
                <p class="cautraloi">Câu trả lời:</p>
                {{hoidap.dap_an|safe}}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

<script>
    var icon_question = "{% static 'images/icon_question.png' %}"
    var icon_question_hover = "{% static 'images/icon_question_hover.png' %}"
</script>

<!-- Khong import ngay tu dau vi no can chay sao khi da load giao dien -->
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
{% endblock %}
